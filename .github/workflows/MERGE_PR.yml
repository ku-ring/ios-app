name: PR을 자동 머지 합니다

on:
  issue_comment:
    types: [created, edited]

jobs:
  automerge-pr:
    if: github.event.issue.pull_request && contains(github.event.comment.body, '/쿠링') && contains(github.event.comment.body, '머지')
    runs-on: ubuntu-latest #최신버전
    steps:
      # 머지 시도 시작
      - name: Build iOS17
        run: |
          echo "PR 머지를 시도합니다"
      
      # 자동 머지
      - id: automerge
        name: automerge
        uses: "pascalgn/automerge-action@v0.15.6"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          MERGE_LABELS: "자동 머지" # 라벨
          MERGE_METHOD: "squash" # 스쿼시하고 머지
          MERGE_REQUIRED_APPROVALS: "1" # 최소 승인 개수
      
      # 머지 완료 알리기
      - name: Notify Merge
        run: |
          echo "PR #${{ steps.automerge.outputs.pullRequestNumber }}이 머지되었습니다."
            
      # 머지 실패 알리기
      - name: Notify failure
        if: failure()
        run: |
          echo "머지 시도 실패. 승인 개수, 테스트 성공 여부 등 자동 머지 조건을 만족하는지 확인하세요."
